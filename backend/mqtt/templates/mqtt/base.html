<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MQTT Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .status-connected { color: #28a745; }
        .status-connecting { color: #ffc107; }
        .status-disconnected { color: #6c757d; }
        .status-error { color: #dc3545; }
        .sensor-online { background-color: #d4edda; }
        .sensor-offline { background-color: #f8d7da; }
        .card-header { background-color: #f8f9fa; }
        .refresh-btn { margin-left: 10px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'mqtt:dashboard' %}">
                <i class="fas fa-broadcast-tower"></i> MQTT Dashboard
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'admin:index' %}">
                    <i class="fas fa-cog"></i> Admin
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
