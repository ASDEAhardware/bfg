services:
  backend:
    build:
      context: ./backend
      target: runtime
    container_name: bfg_backend
    # In development, use runserver for hot reload:
    # command: python manage.py runserver 0.0.0.0:8000
    # In production (with Supervisor), comment the line above and use default CMD
    working_dir: /app
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
      - "8001:8001"
    env_file:
      - .env
    depends_on:
      - db
      - redis
    environment:
      - API_KEY=${SECRET_API_KEY}
      # MQTT Service Configuration
      - MQTT_INSTANCE_ID=bkode
      - MQTT_CLEAN_SESSION=true
      - MQTT_LWT_ENABLED=true
      - MQTT_KEEP_ALIVE=60
      - MQTT_SHUTDOWN_TIMEOUT=5

  db:
    image: postgres:15
    container_name: bfg_database
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - bfg_postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: bfg_redis
    ports:
      - "6379:6379"
    volumes:
      - bfg_redis_data:/data

  frontend:
    build:
      context: ./frontend
      # dockerfile: Dockerfile fixare
      # target: builder fixare
    container_name: bfg_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - API_KEY=${SECRET_API_KEY}
    command: npm run dev
    depends_on:
      - backend

  pgadmin:
    image: dpage/pgadmin4
    container_name: bfg_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "8080:80"
    depends_on:
      - db

  bookstack:
    image: linuxserver/bookstack@sha256:7f46081f96e7d6cc24e860965edcab0ef54d69667ffa253444ee68f979a5c792
    container_name: bfg_bookstack
    env_file:
      - .env
    ports:
      - "6875:80"
    volumes:
      # Uploads persistenti
      - bookstack_uploads:/config/www/uploads
      # Storage persistente (cache, loghi, etc.)
      - bookstack_data:/config/www/storage
    restart: unless-stopped
    depends_on:
      - bookstack_db

  bookstack_db:
    image: mariadb:10.11
    container_name: bfg_bookstack_db
    env_file:
      - .env
    volumes:
      - bookstack_db_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 60s
      retries: 20

volumes:
  bfg_postgres_data:
  bfg_redis_data:
  bookstack_uploads:
  bookstack_data:
  bookstack_db_data: